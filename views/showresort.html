<!DOCTYPE html>
<html>
<head>
  <title>List of Resort Hotels</title>
 
  <% include commonHeadElements.html %>
<link rel="stylesheet" type="text/css" href="/static/styles/stylebookings.css">
<link rel="stylesheet" href="/static/styles/showresort.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
<script type="text/javascript">
	function submitBookForm(){
		 var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
   
   
   document.getElementById('datetobook').value=vars[hash[0]];
   
		

	}
</script>

</head>
<body>
<% include header.html %>
<div>


<div class="container">


<div class="row">
<div class="col-md-7"></div>
<div class="col-md-5">

<form id="bookform" action="/app/confirmmybooking" method="post">
<div class="row">
 <div class="col-md-6 col-ms-6">
<h4>Start Time</h4>
<div class="input-group bootstrap-timepicker timepicker">
            <input id="timepicker1" name="startTime" type="text" class="form-control input-small">
            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
        </div></div>
<div class="col-md-6 col-ms-6">
<h4>End Time</h4>
<div class="input-group bootstrap-timepicker timepicker">
            <input id="timepicker2" name="endTime" type="text" class="form-control input-small">
            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
        </div>

</div>
 
</div>
</div></div>
</div>






<% for(var i in bookings){%>

<div class="row">
<div class="col-md-6">


<div class="container1">
	<div class="row">
		<div class="col-md-6 col-ms-6 col-xs-6">
			<img src="/static/images/h.jpg" alt="Hall Photo" style="width:75%;margin-bottom: 3%">
		</div>
		<div class="col-md-6 col-ms-6 col-xs-6">
			<span class="card-area-heading">Hall Name :</span>
			<span class="card-area-font"><%= bookings[i].hname %></span><br>
			<span class="card-area-heading">Hall Capacity :</span>
			<span class="card-area-font"><%= bookings[i].capacity %></span><br>
<input type="number" name="hallid" id="hallid" style="display: none" value="<%= bookings[i].hallid %>">
<input type="date" name="datetobook" id="datetobook" style="display: none" >
<button type="submit" class="btn btn-info" style="float:right" onclick="submitBookForm()">Book</button>

		</div>
	</div>
  
</div>  
</div>




<div class ="col-md-6" style="margin-top: 3.5%;" >
<hr class="fun">
</div>
</div> 

<% } %>

</form>



</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js">
</script>
<script type="text/javascript">
 $('#timepicker1').timepicker();
 $('#timepicker2').timepicker();
</script>

</body>





<% include footer.html %>
</html>
